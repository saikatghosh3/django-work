<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> TO_do list</h1>

        <tr>
<th>Item</th>

        </tr>
        {%for task in tasks_list%}

        {%empty%}
        <h3> no items in list</h3>
        {%end for%}
    </table>
</body>
</html>
